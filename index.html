<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple newsletter page">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Join Our Newsletter | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- 
    Join our newsletter
 
    Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
 
    Enter your email address
 
    Subscribe now

    <section class="main">
      <section class="heading">
        <img src="./resources/logo.svg" alt="Newsletter logo" width="50">
        <h1>Join our newsletter</h1>

        <article class="summary1">
          <p>
            Keep up with our latest collections, exclusive deals, and special offers! 
          </p>
        </article>

        <article class="summary2">
          <p>
            We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
          </p>
        </article>
      </section>

      <section class="subscribe">
        <input type="email" required placeholder="Enter your email address">
        <button type="submit">Subscribe now</button>
        <p class="helper">Your email is 100% confidential and won’t send you any spam.</p>
      </section>
    </section>
  </body>
